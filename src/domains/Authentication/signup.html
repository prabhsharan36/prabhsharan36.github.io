<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign Up</title>
	<style>
		.sign-up-block {
			font-weight: 500;
			max-width: 300px;
			display: flex;
			flex-direction: column;
			text-align: center;
			margin: auto;
			margin-top: 10px;
		}
		.card {
			text-align: left;
			border: 1px solid grey;
			display: flex;
			flex-direction: column;
			padding: 20px;
			border-radius: 6px;
		}
		.singup-btn {
			margin-top: 40px; 
			background-color: #4CAF50;
			padding: 8px;
			border-radius: 4px;
			border: none;
		}


	</style>
</head>
<body>
	<div class="sign-up-block">
		<div>
			<img src="../../../assets/blogger.png" alt="Blogger logo" width="100" height="100">
			<p style="font-weight: 800; font-size: large;">Sign Up to Blogger</p>
		</div>
		<row class="card">
			<label for="name" style="margin-top: 10px;">Name</label>
			<input type="text" id="name" style="margin-top: 10px;">
			<label for="email" style="margin-top: 10px;">Email address</label>
			<input type="email" id="email" style="margin-top: 10px;">
			<label for="password" style="margin-top: 10px;">Password</label>
			<input type="password" id="password" style="margin-top: 10px;">
			<button class="singup-btn">Sign Up</button>
		</row>
		<div class="card" style="margin-top: 10px; white-space: nowrap; display: inline-block; overflow: hidden;">
			<p style="font-size: 15px;">Already have an account? </p>
			<a href="./signin.html" style="text-decoration: none;">Sign In</a>
		</div>

	</div>
</body>
</html>
